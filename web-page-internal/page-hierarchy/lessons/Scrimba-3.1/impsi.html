<!-- template v0.1 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Imperial SI converter" content="Scrimba project for an Imperial SI converter">

  <title>ImpSI</title>

  <link rel="stylesheet" href="standards.css">
  <link rel="stylesheet" href="impsi.css">

  
  <link rel="icon" type="image/svg" sizes="196x196" href="/content/icon/icon-original.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/content/icon/icon-apple-180x180.png">
</head>

<body>
  <div id="block-top">
    <h1 class="heading"><bold>Imperial</bold> &harr; <bold>SI</bold> unit conversion</h1>
    <input id="input-field" type="text" name="measurment field" inputmode="numeric" pattern[0-9] placeholder="0" autocomplete="off">
  </div>
  <div id="block-bottom">
    
    <!-- section for length -->
    <div class="info-block-wrapper">
      <!-- top subtext -->
      <div id="output-container-length" class="info-block-description">Imperial &harr; SI</div>
      <!-- output fields -->
      <div class="output-typography">
        <!-- Imperial to SI -->
        <span class="output-imp-si">
          <span id="output-length-imp-si-1" class="output-field">0.000 feets</span>

          <span class="output-divider">=</span>

          <span id="output-lenght-imp-si-2"  class="output-field">0.000 meters</span>
        </span>
        <!-- divider -->
        <span class="output-divider">|</span>
        <!-- SI to Imperial -->
        <span class="output-si-imp">
          <span id="output-length-si-imp-1" class="output-field">0.000 meters</span>

          <span class="output-divider">=</span>
          
          <span id="output-lenght-si-imp-2"  class="output-field">0.000 feets</span>
        </span>
      </div>
    </div>

    <div class="info-block-output"><span class="out-position"></span><span class="out-position"></span><span class="out-position"></span></div>
  </div>
  <script defer src="impsi.js"></script>
</body>

</html>
