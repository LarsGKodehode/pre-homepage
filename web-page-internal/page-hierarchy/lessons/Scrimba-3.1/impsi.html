<!-- template v0.1 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- TODO: check if necessary? -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Imperial SI converter" content="Scrimba project for an Imperial SI converter">

  <title>ImpSI</title>

  <link rel="stylesheet" href="impsi.css">
  
  <link rel="icon" type="image/svg" sizes="196x196" href="/content/icon/icon-original.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/content/icon/icon-apple-180x180.png">

</head>

<body>
  <div id="block-top">
    <h1 class="heading"><bold>Imperial</bold> &harr; <bold>SI</bold> unit conversion</h1>
    <input type="numeric" id="input-field" name="measurment field" pattern[0-9] placeholder="00">
  </div>
  <div id="block-bottom">
    <h2 class="measurement-description">Length (Feets&harr;Meters)
      <p id="measurement-length" class="measurement-detail">
        <span class="imp write-field">0.000</span> Feets | SI <span class=si write-field>0.000</span>
      </p>
    </h2>
    <h2 class="measurement-description">Volume (Gallons&harr;Litres)
      <p id="measurement-volume" class="measurement-detail">
        <span class="imp write-field">0.000</span> Gallons | Liters <span class=si write-field>0.000</span>
      </p>
    </h2>
    <h2 class="measurement-description">Mass (Pounds&harr;Kilograms)
      <p id="measurement-mass" class="measurement-detail">
        <span class="imp write-field">0.000</span> Pounds | Kilograms <span class=si write-field>0.000</span>
      </p>
    </h2>
  </div>
  <script defer src="impsi.js"></script>
</body>

</html>
