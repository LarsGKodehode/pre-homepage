<!-- template v0.1 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fullscreen Calc</title>

    <link rel="stylesheet" href="./fullscreen-calc.css">

    <link rel="icon" type="image/png" sizes="196x196" href="/content/icon/icon-default-196x196.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/content/icon/icon-apple-180x180.png">

</head>

<body>
  <main id="frame">
    <div id="display">
      <!-- insert number of lines in display here -->
      <div class="display-row"></div>
    </div>
    <div id="keyboard">
      <span id="keyboard--section-functions">
        <!-- insert function buttons here -->
        <button class="button functions" type="button">=</button>
        <button class="button functions" type="button">+</button>
        <button class="button functions" type="button">-</button>
      </span>
      <span id="keyboard-section-numbers">
        <!-- insert number buttons here -->
        <button class="button numbers" type="button">0</button>
        <button class="button numbers" type="button">1</button>
        <button class="button numbers" type="button">2</button>
        <button class="button numbers" type="button">3</button>
        <button class="button numbers" type="button">4</button>
        <button class="button numbers" type="button">5</button>
        <button class="button numbers" type="button">6</button>
        <button class="button numbers" type="button">7</button>
        <button class="button numbers" type="button">8</button>
        <button class="button numbers" type="button">9</button>
      </span>
    </div>
  </main>
  <script src="./fullscreen-calc.js"></script>
</body>

</html>
