<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>

  <link rel="icon" type="image/svg" href="/content/icon/icon-original.svg">

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quantico&display=swap">
  
  <link rel="stylesheet" href="todo-list-styles.css">
  <link rel="stylesheet" href="todo-list.css">

  <script defer src="todo-list.js"></script>
</head>

<body>
  <!-- GUI Section -->
  <section id="header-wrapper">
    <form class="form-wrapper">
      <h1>TASKS</h1>
      <input type="text" class="input-text" id="input-field" name="task" placeholder="Type task name here..." autofocus autocomplete="off">
      <input type="submit" class="button button-submit" id="input-button-submit" value="SUBMIT" formmethod="dialog" tabindex="-1">
    </form>
    <div id="header-gui-wrapper">
      <img id="button-sort" class="gui-svg button button-sort" src="\content\icon\actions\sort-unsorted.svg" alt="sort alphabetically" tabindex="0">
    </div>
  </section>

  <!-- List Section -->
  <section id="list-wrapper">
    <ul id="task-list-insertion-point"></ul>
  </section>
  
</body>
</html>
